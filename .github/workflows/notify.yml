name: Check IT Passport

on:
  schedule:
    - cron: '0 * * * *'  # 毎時実行（日本時間+9時間注意）
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install pdfplumber requests

    - name: Run script
      run: python main.py
